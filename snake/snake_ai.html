<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Jogo da Cobrinha com IA</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    canvas {
      background-color: #222;
      border: 2px solid #0f0;
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const box = 20;
    let snake = [{ x: 9 * box, y: 9 * box }];
    let direction;
    let food = spawnFood();
    let score = 0;
    const maxScore = 20;

    function spawnFood() {
      return {
        x: Math.floor(Math.random() * (canvas.width / box)) * box,
        y: Math.floor(Math.random() * (canvas.height / box)) * box
      };
    }

    function aiMove() {
      let head = snake[0];
      if (head.x < food.x && direction !== 'LEFT') direction = 'RIGHT';
      else if (head.x > food.x && direction !== 'RIGHT') direction = 'LEFT';
      else if (head.y < food.y && direction !== 'UP') direction = 'DOWN';
      else if (head.y > food.y && direction !== 'DOWN') direction = 'UP';
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // IA escolhe movimento
      aiMove();

      // Desenha a cobra
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? '#0f0' : '#0a0';
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // Desenha a comida
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, box, box);

      // Posição da cobra
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === 'LEFT') snakeX -= box;
      if (direction === 'UP') snakeY -= box;
      if (direction === 'RIGHT') snakeX += box;
      if (direction === 'DOWN') snakeY += box;

      // Comer comida
      if (snakeX === food.x && snakeY === food.y) {
        score++;
        if (score >= maxScore) {
          clearInterval(game);
          alert('Game Over! Você venceu comendo ' + score + ' frutinhas!');
          return;
        }
        food = spawnFood();
      } else {
        snake.pop();
      }

      const newHead = { x: snakeX, y: snakeY };

      // Game over condições
      if (
        snakeX < 0 || snakeY < 0 ||
        snakeX >= canvas.width || snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        alert('Game Over! Pontuação: ' + score);
        return;
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }

    const game = setInterval(draw, 100);
  </script>
</body>
</html>
